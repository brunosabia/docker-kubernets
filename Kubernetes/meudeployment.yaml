apiVersion: apps/v1
kind: Deployment
metadata: 
  name: meudeployment
spec:
  replicas: 4
  selector: 
    matchLabels:
      app: web
  template:
    metadata: 
      labels: 
        app: web
    spec:
      containers:
        - name: web
          image: kubedevio/web-page:green
          ports: 
            - containerPort: 8080

--- 

apiVersion: v1
kind: Service 
metadata: 
  name: web 
spec:
  selector: 
    app: web
  ports:
    - port: 80
      protocol: TCP 
      name: http
      nodePort: 30000
  type: NodePort

